spring.application.name=database-demo
# Server Port Configuration
server.port=8080

# DataSource Properties - This is where we connect to the PostgreSQL Docker container
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
# The 'ddl-auto=update' property tells Hibernate to automatically update the database schema
# based on your @Entity classes. For a first run, 'create' or 'create-drop' is also fine.
# 'update' will create the table if it doesn't exist or update it if it does.
spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries generated by Hibernate in the console (useful for debugging)
spring.jpa.show-sql=true

# Format the SQL shown in the console to be more readable
spring.jpa.properties.hibernate.format_sql=true
